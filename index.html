<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
          <img class="mb-4" src="/image/Alazami.png" width="100" height="80">
          <h1 class="h4 mb-3 fw-normal">Sign up to my Newsletter</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control top" id="floatingFirst" name="fName" placeholder="First Name">
            <label for="floatingFirst">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control middle" id="floatingLast" name="lName" placeholder="Last Name">
            <label for="floatingLast">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control bottom" id="floatingEmail" name="email" placeholder="Email Address">
            <label for="floatingEmail">Email Address</label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!!</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; Mohammed Alazami 2024</p>
        </form>
      </main>
</body>
</html>
